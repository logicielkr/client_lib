<!doctype html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta charset="utf-8" />
<title>DateParser Test Page</title>
<script src="DateParser.js"></script>
<script>
</script>
</head>
<body>
<h3>날짜입력</h3>
<form name="date_parser">
	<table>
		<tr>
			<th>입력값</th>
		</tr>
		<tr><td><input type="text" name="datevalue.1" value="1" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.2" value="+0" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.3" value="-1" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.4" value="+1" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.5" value="1031" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.6" value="211031" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.7" value="20211031" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.8" value="10-31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.9" value="21-10-31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.10" value="2021-10-31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.11" value="10.31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.12" value="21.10.31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.13" value="2021.10.31" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.14" value="10.31." onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.15" value="21.10.31." onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.16" value="2021.10.31." onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.17" value="10월31일" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.18" value="21년10월31일" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.19" value="2021년10월31일" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.20" value="10月31日" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.21" value="21年10月31日" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
		<tr><td><input type="text" name="datevalue.22" value="2021年10月31日" onblur="this.value=DateParser.parse(this.value)" /></td></tr>
	</table>
</form>
</body>
</html>
